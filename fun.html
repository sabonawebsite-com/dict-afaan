

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {  
        font-family: Arial, sans-serif;  
        margin: 0;  
        padding: 0;   
        background-color: #7A32B2; /* Adjust the background color */  
        color: white;  
      }  
      
      .container {  
        max-width: 800px;  
        margin: 0 auto;  
        text-align: center;  
        padding: 50px 20px;  
      }  
      
      h1 {  
        font-size: 2.5em;  
        margin-bottom: 20px;  
      }  
      
      p {  
        font-size: 1.2em;  
        margin-bottom: 30px;  
      }  
      
      .search-container {  
        display: flex;  
        justify-content: center;  
        margin-top: 20px;  
      }  
      
      .search-input,   
      .location-input {  
        padding: 10px;  
        font-size: 1em;  
        border: 1px solid #ddd;  
        border-radius: 5px;  
        outline: none;  
        width: 200px; /* Adjust width as needed */  
        margin-right: 10px;  
      }  
      
      .search-button {  
        padding: 10px 20px;  
        font-size: 1em;  
        color: white;  
        background-color: #007BFF; /* Blue button */  
        border: none;  
        border-radius: 5px;  
        cursor: pointer;  
      }  
      
      .search-button:hover {  
        background-color: #0056b3; /* Darker blue on hover */  
      }
</style>
<body>
    <div class="container">  
        <h1>Over 10,000+ jobs to apply</h1>  
        <p>Your next big career move starts right hereâ€”explore the best job opportunities and take the first step toward your future!</p>  
        
        <div class="search-container">  
          <input type="text" placeholder="Search for jobs" class="search-input">  
          <input type="text" placeholder="Location" class="location-input">  
          <button class="search-button">Search</button>  
        </div>  
      </div>
</body>
</html>
